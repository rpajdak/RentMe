    <div id="categories-area">
        <div class="categories">

                    CAMERAS
                </div>
            </div>
            <div class="category">
                <div class="category-image-container">
                    <a href="#"><img class="category-image" src="../assets/home-equipment.jpg"></a>
                </div>

                </div>
            </div>
            <div class="category">
                <div class="category-image-container">
                    <a href="#"> <img class="category-image" src="../assets/adventure.jpg"></a>
                </div>
                <div class="category-name">
                    ADVENTURE
                </div>
            </div>
            <div class="category">
                <div class="category-image-container">
                    <a href="#">   <img class="category-image" src="../assets/scooter.jpg"></a>
                </div>
                <div class="category-name">
                    SCOOTERS
                </div>
            </div>
            <div class="category">
                <div class="category-image-container">

                <div class="category-name">
                    INSTRUMENTS
                </div>
            </div>
        </div>
    </div>
</div>

    <div class ="popup login-popup">
        <div class="popup-content">
            <p class="sign-in">Sign in</p>
            <img class="close close-login" src="../assets/close-window-blue.svg"/>
            <div class="login-input-wrapper   email">
                <p class="input-label">E-mail:</p>
                <div class="gradient-wrapper">
                    <input class="login-data-input" type="text" placeholder="">
                </div>
            </div>
            <div class="login-input-wrapper">
                <p class="input-label">Password:</p>
                <div class="gradient-wrapper">
                    <input class="login-data-input"  type="password" placeholder="">
                </div>
            </div>
            <p class="forgot-password"><a href="#" id="forg">Forgot your password?</a> </p>
            <div class="gradient-wrapper login-button-gradient-wrapper">
                <button type="button" href="#" class="login-form-button">Login</button>
            </div>
        </div>
    </div>


    <div class="popup forgot-password-popup">
        <div class="popup-content">
            <p class="sign-in">Password recovery</p>
            <img class="close close-password-recovery" src="../assets/close-window-purp.svg"/>
            <p class="password-recovery-info">Forgot your password? Just enter your email
            and we'll send you reset link.</p>
            <div class="login-input-wrapper">
                <p class="input-label">Email:</p>
                <div class="gradient-wrapper">
                    <input class="login-data-input"  type="password" placeholder="">
                </div>
            </div>
            <div class="gradient-wrapper login-button-gradient-wrapper">
                <button type="button" href="#" class="login-form-button">Send</button>
            </div>
        </div>
    </div>

<script>
    function animateArrows() {
        document.getElementById("scroll-down-arrows").animate([
            {transform: 'translateY(-10px)'},
            {transform: 'translateY(0px)'},
            {transform: 'translateY(-10px)'},
        ], {
            duration: 2000,
            iterations: Infinity
        })
    };
</script>
