<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../assets/logo.svg">
    <title>Add Item</title>
    <link rel="stylesheet" href="../css/add-item.css">
    <link rel="stylesheet" href="../css/edit-item.css">
    <link rel="stylesheet" href="../css/header-and-body.css">
</head>
<body>
    <div class="header">
        <a href="index.html"><img id="logo" src="../assets/logo.svg"></a>
        <div class="menu">
            <ul>
                <li><a href="about.html">Help</a></li>
                <li><a href="sign-up.html">Micha≈Ç Kuk</a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <h1 id="lets-get-started">Here you can edit your item</h1>
        <div class="inputs">
           <h4>Item name</h4>
            <input class="item-name" placeholder="Current item name">

            <h2>Item Info</h2>
            <h4><label for="quest-type">Category</label><br></h4>
            <select class= "type-selector" id="quest-type" name="quest-type">
                <option value="" selected disabled hidden>Current item category</option>
                <option>Home equipment</option>
                <option>Electronic</option>
                <option>Cameras</option>
                <option>Musical instruments</option>
                <option>Electronic scooters</option>
                <option>Adventure</option>
                <option>Extra</option>
            </select>

            <h4>Description:</h4>
            <input class="item-description" type="text" placeholder="Describe your item...">

            <h2>Price</h2>

            <h4>Price (PLN/per day):</h4>
            <input class="item-price" placeholder="Current price per day">

            <h2>Address</h2>
            <h4>City:</h4>
            <input class="item-details" placeholder="Enter your city">
            <h4>Street with household number:</h4>
            <input class="item-details" placeholder="What is the address?">
            <h4>Post-code:</h4>
            <input class="item-details" placeholder="Post-code">
            <h4>Manage item's images</h4>
            <div class="input-image-grid">
                <div class="item-photo-container" type="button" href="#">
                    <img class="item-photo" src="../assets/plane.jpg">
                </div>
                <div class="item-photo-container">
                    <img class="item-photo 2" src="../assets/plane.jpg">
                </div>
                <div class="item-photo-container">
                    <img class="item-photo 3" src="../assets/plane.jpg">
                </div>
                <div class="item-photo-container 4">
                    <img class="item-photo" src="../assets/plane.jpg">
                </div>
                <div class="item-photo-container 5">
                    <img class="item-photo" src="../assets/plane.jpg">
                </div>
                <div class="item-photo-container 6">
                    <img class="item-photo" src="../assets/plane.jpg">
                </div>
                <div class="add-item-photo-container 7">
                    <a href="index.html"><img class="item-photo" style="max-width: 70px;" src="../assets/icon-with-mountain.svg"></a><br>
                </div>
            </div>
        </div>
        <div class="submit-button">
            <br>
            <br>
            <button class="button" type="submit">Update Item</button>
        </div>

    </div>

</body>
</html>
